<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor of the Month</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Flavor of the Month</h2>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" id="email" placeholder="Enter email address">
    </div>
    <div class="form-group">
      <label for="birthMonth">Birth Month:</label>
      <select id="myDropdown" id="birthMonth" placeholder="Enter birth month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
    <button id="yourflavor">What's Your Flavor!??</button>
  </div>

  <div class="customer-list" id="customerList">
    <h2>What's your flavor?</h2>
    <ul id="customerItems"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
